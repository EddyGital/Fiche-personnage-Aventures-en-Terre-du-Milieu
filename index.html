<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventures in Middle-Earth - Fiche de Personnage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Adventures in Middle-Earth</h1>
            <div class="character-basics">
                <input type="text" id="characterName" placeholder="Nom du personnage">
                <input type="number" id="totalLevel" placeholder="Niveau total" readonly>
                <input type="number" id="totalExperience" placeholder="Expérience totale">
            </div>
        </header>

        <section class="characteristics">
            <h2>Caractéristiques</h2>
            <div class="stats-grid">
                <div class="stat">
                    <label for="strength">Force</label>
                    <input type="number" id="strength" name="strength">
                    <span class="bonus" id="strengthBonus"></span>
                </div>
                <!-- Répéter pour Dextérité, Constitution, Intelligence, Sagesse, Charisme -->
            </div>
            <div class="proficiency-bonus">
                <label for="proficiencyBonus">Bonus de maîtrise</label>
                <input type="number" id="proficiencyBonus" readonly>
            </div>
        </section>

        <section class="classes">
            <h2>Classes</h2>
            <div class="class-selection">
                <div class="class">
                    <select id="class1">
                        <option value="">Sélectionner une classe</option>
                        <!-- Options pour les classes -->
                    </select>
                    <input type="number" id="class1Level" placeholder="Niveau">
                    <input type="number" id="class1Experience" placeholder="Expérience">
                </div>
                <!-- Répéter pour class2 et class3 -->
            </div>
        </section>

        <section class="skills">
            <h2>Compétences</h2>
            <!-- Liste des compétences avec cases à cocher -->
        </section>

        <section class="combat">
            <h2>Combat</h2>
            <div class="combat-stats">
                <input type="number" id="ac" placeholder="CA">
                <input type="number" id="initiative" placeholder="Initiative">
                <input type="number" id="speed" placeholder="Vitesse">
            </div>
            <div class="health">
                <input type="number" id="currentHP" placeholder="PV actuels">
                <input type="number" id="maxHP" placeholder="PV max">
            </div>
            <div class="hit-dice">
                <!-- Champs pour les dés de vie -->
            </div>
        </section>

        <section class="abilities">
            <h2>Particularités et Aptitudes</h2>
            <textarea id="abilities" rows="10"></textarea>
        </section>

        <section class="inventory">
            <h2>Inventaire</h2>
            <textarea id="inventory" rows="10"></textarea>
            <div class="weight">
                <label for="totalWeight">Poids total:</label>
                <input type="number" id="totalWeight" readonly>
            </div>
        </section>

        <section class="allies">
            <h2>Alliés et Contacts</h2>
            <textarea id="allies" rows="10"></textarea>
        </section>

        <section class="background">
            <h2>Vécu du personnage</h2>
            <textarea id="background" rows="10"></textarea>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
